<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="options-main">
        <div class="dash-row">Home</div>
        <div class="dash-row">Profile</div>
        <div class="dash-row">Messages</div>
        <div class="dash-row">History</div>
        <div class="dash-row">Tasks</div>
        <div class="dash-row">Communities</div>
      </div>
      <div class="options-misc">
        <div class="dash-row">Settings</div>
        <div class="dash-row">Support</div>
        <div class="dash-row">Privacy</div>
      </div>
    </div>
    <div class="content">
      <div class="header">
        <div class="search-bar">
          <img src="./icons/magnify.svg" alt="search icon">
          <input type="search">
        </div>
        <div class="header-profile"></div>
      </div>
      <div class="actions">
        <div class="actions-profile"></div>
        <div class="actions-buttons"></div>
      </div>
      <div class="panels">
        <div class="projects"></div>
        <div class="announcements"></div>
        <div class="trending"></div>
      </div>
    </div>
  </div>
</body>
</html>
